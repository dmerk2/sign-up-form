<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Member Sign-In Form</title>
</head>
<body>

<div class="container">
	
	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Member Sign-In</h1>
	</div>

	<div class="row">

		<!-- Sign-Up Panel-->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign-In</h3>
				</div>
				<div class="panel-body">
					
					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
					  <div class="form-group">
					    <label for="text">Name:</label>
					    <input type="text" class="form-control" id="nameInput">
					  </div>

					  <div class="form-group">
					    <label for="text">Phone Number:</label>
					    <input type="phoneNumber" class="form-control" id="phoneNumberInput">
					  </div>

					  <div class="form-group">
					    <label for="text">Email:</label>
					    <input type="email" class="form-control" id="emailInput">
					  </div>					  
					  <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Most Recent Member Panel -->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Most Recent Member</h3>
				</div>
				<div class="panel-body" id="recentMember">
					<h2 id="nameOutput"></h2>
					<h4 id="phoneNumberOutput"></h4>
					<h4 id="emailOutput"></h4>					
				</div>
			</div>
		</div>
	</div>
</div>
