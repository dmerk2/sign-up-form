<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/js.js"></script>
	<title>Member Sign Up Form</title>
</head>
<body>

<div class="container">
	<h1>Sign Up Here!</h1>

	<form id="input">
		<div id="name">
			<label>Name: </label>
				<input type="text" name="name" id="nameInput">
		</div>

		<div id="phoneNumber">
			<label>Phone Number: </label>
				<input type="text" name="phoneNumber" id="phoneNumberInput">
		</div>

		<div id="email">
			<label>Email: </label>
				<input type="text" name="email" id="emailInput">
		</div>
			  <button class="btn btn-primary" id="submitButton">Submit</button>
	</form>

	<form id="output">
		<div>Name: <span id="nameOutput"></span></div>
		<div>Phone Number: <span id="phoneNumberOutput"></span></div>
		<div>Email: <span id="emailOutput"></span></div>
	</form>
</div>

</body>
</html>
